<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculaitor</h1>
    <div class="calculator">
        <div class="display_box">
            <div class="display">234342323</div>
        </div>
        <div class="controls">
            <div class="controls_columns">
                <div class="pads" id="seven">7</div>
                <div class="pads" id="four">4</div>
                <div class="pads" id="one">1</div>
                <div class="pads" id="zero">0</div>
            </div>
            <div class="controls_columns">
                <div class="pads" id="eight">8</div>
                <div class="pads" id="five">5</div>
                <div class="pads" id="two">2</div>
                <div class="pads" id="doublezero">00</div>
            </div>
            <div class="controls_columns">
                <div class="pads" id="nine">9</div>
                <div class="pads" id="six">6</div>
                <div class="pads" id="three">3</div>
                <div class="pads" id="dot">.</div>
            </div>
            <div class="controls_columns">
                <div class="pads" id="divide">รท</div>
                <div class="pads" id="multiply">x</div>
                <div class="pads" id="subtract">-</div>
                <div class="pads" id="add">+</div>
            </div>
            <div class="controls_columns">
                <div class="pads" id="clear">Clear</div>
                <div class="pads" id="undo">Undo</div>
                <div class="pads" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
