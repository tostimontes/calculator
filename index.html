<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Kitschculator</title>
  </head>
  <body>
    <h1 data-text="Kitschculator">Kitschculator</h1>
    <div class="calculator">
      <div class="display_box">
        <div class="display">
          <div class="accumulated_display"></div>
          <div class="current_display"></div>
        </div>
      </div>
      <div class="controls">
        <div class="controls_columns">
          <div class="pads number" id="seven">7</div>
          <div class="pads number" id="four">4</div>
          <div class="pads number" id="one">1</div>
          <div class="pads number" id="zero">0</div>
        </div>
        <div class="controls_columns">
          <div class="pads number" id="eight">8</div>
          <div class="pads number" id="five">5</div>
          <div class="pads number" id="two">2</div>
          <div class="pads number" id="doublezero">00</div>
        </div>
        <div class="controls_columns">
          <div class="pads number" id="nine">9</div>
          <div class="pads number" id="six">6</div>
          <div class="pads number" id="three">3</div>
          <div class="pads" id="dot">.</div>
        </div>
        <div class="controls_columns">
          <div class="pads operators" id="divide" value="/">รท</div>
          <div class="pads operators" id="multiply" value="*">x</div>
          <div class="pads operators" id="subtract" value="-">-</div>
          <div class="pads operators" id="add" value="+">+</div>
        </div>
        <div class="controls_columns specials">
          <div class="pads" id="clear">Clear</div>
          <div class="pads" id="undo">Undo</div>
          <div class="pads" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
