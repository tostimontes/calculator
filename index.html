<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculaitor</h1>
    <div class="calculator">
        <div class="display_box">
            <div class="display">234342323</div>
        </div>
        <div class="controls">
            <div class="controls_columns">
                <div class="pads">7</div>
                <div class="pads">4</div>
                <div class="pads">1</div>
                <div class="pads">0</div>
            </div>
            <div class="controls_columns">
                <div class="pads">8</div>
                <div class="pads">5</div>
                <div class="pads">2</div>
                <div class="pads">00</div>
            </div>
            <div class="controls_columns">
                <div class="pads">9</div>
                <div class="pads">6</div>
                <div class="pads">3</div>
                <div class="pads">.</div>
            </div>
            <div class="controls_columns">
                <div class="pads">รท</div>
                <div class="pads">x</div>
                <div class="pads">-</div>
                <div class="pads">+</div>
            </div>
            <div class="controls_columns">
                <div class="pads">Clear</div>
                <div class="pads">Undo</div>
                <div class="pads" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
